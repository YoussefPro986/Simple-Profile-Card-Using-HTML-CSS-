<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="card">
    <div class="pic-container">
      <img class="pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Black_flag.svg/750px-Black_flag.svg.png" alt="Profile Picture">
    </div>
    <div class="name">
      <span>Your Name</span>
    </div>
    <div class="title">
      <span>Software Developer</span>
    </div>
    <div class="description">
      <p>I Am A Software Developer And Hardware Computer Expert</p>
    </div>
    <div class="message">
      <a href="https://m.me/codingandstuff/">Message</a>
    </div>
    <div class="links">
      <a href="https://www.facebook.com/codingandstuff/" target="_blank" class="fb">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.youtube.com/channel/UCZvsBQB7yXx-jDPNCPrVCoQ" target="_blank" class="yt">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://codepen.io/codingandstuff" target="_blank" class="cp">
        <i class="fab fa-codepen"></i>
      </a>
      <a href="https://coding-and-stuff.blogspot.com/" target="_blank" class="bg">
        <i class="fab fa-blogger-b"></i>
      </a>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
